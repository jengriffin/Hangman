<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Spaceman</title>
</head>
<body>
  <h1>Spaceman</h1>
  
 
  <button id="btnword">Get a Word!</button>
  <section class="container">
    <div id="head"></div>
    <div id="torso"></div>
    <div id="leftarm"></div>
    <div id="rightarm"></div>
    <div id="leftleg"></div>
    <div id ="rightleg"></div>
    <div id="#bScaffold"></div>
    <div id="gameOver"></div>
  </section>
  <section class="answerArray">
    <div class="correctResponse"></div>
    <div class="wrongResponse"></div>
  </section>

  <section class="keyboard">
    <div class="vowel" id="A">A</div>
    <div class="consonant"id="B">B</div>
    <div class="consonant" id="C">C</div>
    <div class="consonant" id="D">D</div>
    <div class="vowel" id="E">E</div>
    <div class="consonant" id="F">F</div>
    <div class="consonant" id="G">G</div>
    <div class="consonant" id="H">H</div>
    <div class="vowel" id="I">I</div>
    <div class="consonant" id="J">J</div>
    <div class="consonant" id="K">K</div>
    <div class="consonant" id="L">L</div>
    <div class="consonant" id="M">M</div>
    <div class="consonant" id="N">N</div>
    <div class="vowel" id="O">O</div>
    <div class="consonant" id="P">P</div>
    <div class="consonant" id="Q">Q</div>
    <div class="consonant" id="R">R</div>
    <div class="consonant" id="S">S</div>
    <div class="consonant" id="T">T</div>
    <div class="vowel" id="U">U</div>
    <div class="consonant" id="V">V</div>
    <div class="consonant" id="W">W</div>
    <div class="consonant" id="X">X</div>
    <div class="vowel" id="Y">Y</div>
    <div class="consonant" id="Z">Z</div>
  </section>
  <script src="app.js"></script>
</body>
</html>
