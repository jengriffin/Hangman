<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  
  <button id="btnword">Get a Word!</button>
  <section class="container">
    <div id="head"></div>
    <div id="torso"></div>
    <div id="leftarm"></div>
    <div id="rightarm"></div>
    <div id="leftleg"></div>
    <div id ="rightleg"></div>
  </section>
  <section class="answerArray"></section>
  <section class="keyboard">
    <div id="A"></div>
    <div id="B"></div>
    <div id="C"></div>
    <div id="D"></div>
    <div id="E"></div>
    <div id="F"></div>
    <div id="G"></div>
    <div id="H"></div>
    <div id="I"></div>
    <div id="J"></div>
    <div id="K"></div>
    <div id="L"></div>
    <div id="M"></div>
    <div id="N"></div>
    <div id="O"></div>
    <div id="P"></div>
    <div id="Q"></div>
    <div id="R"></div>
    <div id="S"></div>
    <div id="T"></div>
    <div id="U"></div>
    <div id="V"></div>
    <div id="W"></div>
    <div id="X"></div>
    <div id="Y"></div>
    <div id="Z"></div>
  </section>
  <script src="app.js"></script>
</body>
</html>
